<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- use flex-box for the main container-->
    <div class="main-container">
        <div class="display">
            <div id="display-field">0</div>
        </div>

        <!-- use css grid for the content design-->
        <div class="grid-container buttons">
            <!-- numbers-->
            <button class="grid-item button">7</button>
            <button class="grid-item button">8</button>
            <button class="grid-item button clear">C</button>
            <button class="grid-item button">4</button>
            <button class="grid-item button">5</button>
            <button class="grid-item button">+</button>
            <button class="grid-item button">1</button>
            <button class="grid-item button">2</button>
            <button class="grid-item button">-</button>
            <button class="grid-item button">9</button>

            <!-- operators-->
            <button class="grid-item button">3</button>
            <button class="grid-item button">/</button>
            <button class="grid-item button">0</button>
            <button class="grid-item button">6</button>
            <button class="grid-item button">=</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
